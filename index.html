<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="margins">
        <h1>Rock Paper Scissors but for cats !</h1>
        <h3>artificial intelligence has won over humanity and it's now up to the cats to save the last human survivors</h3>
        <br>
        <h3 id="variableTitle">rock , paper , scissors you decide</h3>
        <div class="buttons">
            <div>
                <a href="#" onclick="rockButton()" >
                    <img src="pictures/rock.png" alt="Rock"  id="rock">
                </a>
                <h2>rock</h2>
            </div>
            <div>
                <a href="#" onclick="paperButton()" >
                    <img src="pictures/paper.png" alt="Paper"  id="paper">
                </a>
                <h2>Paper</h2>
            </div>
            <div>  
                <a href="#" onclick="scissorsButton()">
                    <img src="pictures/scissors.png" alt="Scissors"  id="scissors">
                </a>     
                <h2>Scissors</h2>
            </div>       
        </div>

    </div>
</body>
</html>
